<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name<input type="name"><br>
        Password<input type="password"><br>
        Email<input type="email"><br>
        Age<input type="number"><br>
        DOB<input type="date"><br>
        DOJ<input type="datetime-local"><br>

        Month<input type="month"><br>
        Week<input type="week"><br>
        URL<input type="url"><br>
        Tel<input type="tel"><br>
        Range<input type="range"><br>
        Time<input type="time"><br>

        Color<input type="color"><br>
        Hobby<input type="checkbox" value="cricket">Cricket
		     <input type="checkbox" value="football">Football
		     <input type="checkbox" value="tennis">Tennis<br>
        Gender<input type="radio" name="g1" value="male">Male
			  <input type="radio" name="g1" value="female">Female
		
		<br>
        File<input type="file"><br>
		Nationality
		<select sorted=true>
			<option value="India">India</option>
			<option value="Aus">Australia</option>
			<option value="Eng">England</option>
		</select> <br>
		Shopping Cart
		<select multiple>
			<option value="laptop">Laptop</option>
			<option value="mobile">Mobile</option>
			<option value="bag">Bag</option>
		</select> <br>
        
		<input type="submit"><br>
        <input type="reset"><br>
    </form>
</body>
</html>
