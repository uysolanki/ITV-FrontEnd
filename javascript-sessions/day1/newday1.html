<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form name="f1">
        <input type="text" name="t1"><br>
        <input type="text" name="t2"><br>
        <select name="arithmatic">
            <option value="add">Addition</option>
            <option value="sub">Substraction</option>
            <option value="mult">Multiplication</option>
            <option value="div">Division</option>
        </select>
        <input type="button" value="Addition" onclick="addition()">
        </form>
<script>
        function addition()
        {
        let num1=parseInt(f1.t1.value);
        let num2=parseInt(f1.t2.value);
        let operation=f1.arithmatic.value;
        let result;
        switch(operation)
        {
            case "add":  result=num1+num2;break;
            case "sub":  result=num1-num2;break;
            case "mult":  result=num1*num2;break;
            case "div":  result=num1/num2;break;
        }
        alert(result)
        }
</script>
</body>
</html>
